services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # TARGETARCH will be auto-detected by Docker if not provided
      args:
        TARGETARCH: ${TARGETARCH}
    container_name: lou-tally-backend
    ports:
      - "3001:3001"
    volumes:
      # Persist SQLite database
      - ./backend/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""  # Use relative paths, nginx will proxy
    container_name: lou-tally-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: lou-tally-network

